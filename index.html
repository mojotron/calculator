<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
    <title>Calculator | Simple but powerful</title>
  </head>
  <body>
    <div class="main-wrapper">
      <section class="calculator">
        <div class="display"></div>

        <div class="btn btn-number btn-0">0</div>
        <div class="btn btn-number btn-1">1</div>
        <div class="btn btn-number btn-2">2</div>
        <div class="btn btn-number btn-3">3</div>
        <div class="btn btn-number btn-4">4</div>
        <div class="btn btn-number btn-5">5</div>
        <div class="btn btn-number btn-6">6</div>
        <div class="btn btn-number btn-7">7</div>
        <div class="btn btn-number btn-8">8</div>
        <div class="btn btn-number btn-9">9</div>

        <div class="btn btn-command btn-equal">=</div>
        <div class="btn btn-command btn-dot">.</div>
        <div class="btn btn-command btn-open-parentheses">(</div>
        <div class="btn btn-command btn-close-parentheses">)</div>
        <div class="btn btn-command btn-percentage">%</div>
        <div class="btn btn-command btn-del-one">C</div>
        <div class="btn btn-command btn-del-all">AC</div>
        <div class="btn btn-command btn-empty"></div>

        <div class="btn btn-operator btn-plus">+</div>
        <div class="btn btn-operator btn-minus">-</div>
        <div class="btn btn-operator btn-multiply">x</div>
        <div class="btn btn-operator btn-divide">/</div>
        <div class="btn btn-operator btn-sign">+/-</div>
      </section>
    </div>
  </body>
</html>
